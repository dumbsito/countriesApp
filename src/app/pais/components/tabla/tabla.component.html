<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let item of resultadoHijo;let i=index">
            <td>{{i+1}}</td>
            <td><img [src]="item.flags.png" width="50px"></td>
            <td>{{item.capital}},  {{item.name.common}}</td>
            <td>{{item.population |number}}</td>
            <td><a [routerLink]="['/pais',item.cca2]">
                 Ver..
            </a></td>
        </tr>
    </tbody>
</table>
